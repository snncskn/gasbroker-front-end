<div class="flex flex-col flex-auto min-w-0">


  <!-- Header -->
  <div class="relative pt-8 pb-28 px-4 sm:pt-10 sm:pb-15 sm:px-16 overflow-hidden bg-gray-800 dark">
    <!-- Background - @formatter:off -->
    <!-- Rings -->
    <svg class="absolute inset-0 pointer-events-none"
         viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
        <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
            <circle r="234" cx="196" cy="23"></circle>
            <circle r="234" cx="790" cy="491"></circle>
        </g>
    </svg>
    <!-- @formatter:on -->
    <div class="z-10 relative flex flex-col items-center">
        <div class="mt-1  sm:text-5xl font-extrabold tracking-tight leading-tight text-center">
            Bugün sizlere nasıl yardımcı olabiliriz ?
        </div>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-rounded fuse-mat-bold w-full max-w-80 sm:max-w-120 mt-10 sm:mt-20">
            <input
                matInput
                [placeholder]="'Ne aramak istersiniz.'">
            <mat-icon
                matPrefix
                [svgIcon]="'heroicons_outline:search'"></mat-icon>
        </mat-form-field>
    </div>
</div>


    <!-- Main -->
    <div class="flex flex-col items-center p-6 sm:p-10">
        <div class="flex flex-col w-full max-w-4xl">
            
            <ng-container *ngFor="let faqCategory of faqCategories; trackBy: trackByFn">
                <div class="mt-12 sm:mt-16 text-3xl font-bold leading-tight tracking-tight">{{faqCategory.title}}</div>
                <mat-accordion class="max-w-4xl mt-8">
                    <ng-container *ngFor="let faq of faqCategory.faqs; trackBy: trackByFn">
                        <mat-expansion-panel>
                            <mat-expansion-panel-header [collapsedHeight]="'56px'">
                                <mat-panel-title class="font-medium leading-tight">{{faq.question}}</mat-panel-title>
                            </mat-expansion-panel-header>
                            {{faq.answer}}
                        </mat-expansion-panel>
                    </ng-container>
                </mat-accordion>
            </ng-container>
        </div>
    </div>

</div>
